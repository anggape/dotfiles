[general]
import = [
  "colors.toml",
]

[env]
TERM = "tmux-256color"

[terminal]
shell = { program = "tmux", args = [ "new-session", "-AD" ] }

[font]
size        = 10
normal      = { family = "Mononoki Nerd Font", style = "Regular"          }
bold        = { family = "Mononoki Nerd Font", style = "ExtraBold"        }
italic      = { family = "Mononoki Nerd Font", style = "Italic"           }
bold_italic = { family = "Mononoki Nerd Font", style = "ExtraBold Italic" }

[cursor]
style          = { shape = "Block", blinking = "Always" }
blink_interval = 500

[mouse]
hide_when_typing = true

[window]
decorations     = "None"
dynamic_padding = true

[keyboard]
bindings = [
  { key = "Tab", mods = "Control",       chars = "\uE000" },
  { key = "Tab", mods = "Control|Shift", chars = "\uE001" },
  { key = "T",   mods = "Control|Shift", chars = "\uE002" },
]
